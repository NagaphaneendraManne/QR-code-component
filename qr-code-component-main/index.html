<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="attribution">
    <div class="attribution bg-container">
      <div class="attribution card-container">
        <div class="attribution qr-card">
          <img  class="image" src="images/image-qr-code.png" alt=""/>
        </div>
        <div class="attribution text-container">
          <h4 class="heading">Improve your front-end skills by building projects</h4>
          <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
